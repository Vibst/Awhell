<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
    <h2>WebSocket Chat</h2>
    <label>Your Name: <input id="sender" /></label><br />
    <label>To: <input id="receiver" /></label><br />
    <input id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <h3>Messages:</h3>
    <ul id="chat"></ul>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws-chat'); // âœ… this must match your endpoint in Java
            stompClient = Stomp.over(socket);

            const username = document.getElementById('sender').value;

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                const destination = '/topic/messages/' + username;
                console.log("Subscribing to: " + destination);

                stompClient.subscribe(destination, function (message) {
                    console.log("Message received:", message.body);
                    const msg = JSON.parse(message.body);
                    const li = document.createElement('li');
                    li.textContent = msg.sender + ": " + msg.content;
                    document.getElementById('chat').appendChild(li);
                });
            }, function (error) {
                console.error('Connection error:', error);
            });
        }

        function sendMessage() {
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const content = document.getElementById('message').value;

            if (!stompClient || !stompClient.connected) {
                console.warn('Not connected yet. Trying again...');
                connect();
                setTimeout(() => sendMessage(), 500); // Try again after connect
                return;
            }

            stompClient.send("/app/chat", {}, JSON.stringify({
                sender: sender,
                receiver: receiver,
                content: content
            }));

            document.getElementById('message').value = '';
        }

        document.getElementById('sender').addEventListener('blur', () => {
            if (!stompClient || !stompClient.connected) {
                connect();
            }
        });
    </script>

</body>

</html>
